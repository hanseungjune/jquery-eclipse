<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	function setSize() {
		$("#a1").animate({
			width: 400,
			height: 400
		}, "slow");
	}
	function setSize1() {
		$("#a1").animate({
			width: 200,
			height: 200
		}, "slow");
	}
	function setOpacity0() {
		$("#a1").animate({
			opacity: 0
		}, "slow");
	}
	function setOpacity1() {
		$("#a1").animate({
			opacity: 1
		}, "slow");
	}
	function setPosition() {
		$("#a1").animate({
			left : 100,
			top : 100
		}, "slow");
	}
	function setPosition1() {
		$("#a1").animate({
			left : 0,
			top : 0
		}, "slow");
	}
	/* function setBackgroundColor() {
		$("#a1").animate({
			backgroundColor : "red"
		}, "slow");
	} */
	function setTotal() {
		$("#a1").animate({
			width: 400,
			height: 400,
			opacity: 0.2,
			left: 100,
			top: 100
		}, "slow");
	}
	function setTotal1() {
		$("#a1").animate({
			width: 200,
			height: 200,
			opacity: 1,
			left: 0,
			top: 0
		}, "slow");
	}
	/* animate 개별로 딜레이를 걸고 싶으면 delay() 설정하면 됨. */
	function setSequence() {
		$("#a1").animate({
			width: 400,
			height: 400
		}, "slow").delay(500).animate({
			left: 100,
			top: 100
		},"slow").delay(800).animate({
			opacity: 0.2
		},"slow");
	}
	function setSequence1() {
		$("#a1").animate({
			width: 200,
			height: 200
		}, "slow").delay(500).animate({
			left: 0,
			top: 0
		},"slow").delay(800).animate({
			opacity: 1
		},"slow");
	}
</script>
<style>
	#a1{
		border: 1px solid black;
		background-color: yellow;
		width: 200px;
		height: 200px;
		position: relative;
	}
</style>
</head>
<body>
	<button onclick="setSize()">size 설정 - 커짐</button>
	<button onclick="setSize1()">size 설정 - 돌아옴</button><br>
	<button onclick="setOpacity0()">투명도 조절(사라짐)</button>
	<button onclick="setOpacity1()">투명도 조절(나타남)</button><br>
	<button onclick="setPosition()">위치 이동 - 이동함</button>
	<button onclick="setPosition1()">위치 이동 - 돌아옴</button><br>
<!-- 	<button onclick="setBackgroundColor()">배경색 설정(작동불가)</button> -->
	<button onclick="setTotal()">종합 설정 - 적용</button>
	<button onclick="setTotal1()">종합 설정 - 해제</button><br>
	<button onclick="setSequence()">순차 설정 - 설정</button>
	<button onclick="setSequence1()">순차 설정 - 해제</button><br><br><br>
	<div id="a1"></div>
</body>
</html>
